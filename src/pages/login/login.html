<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name=username [(ngModel)]='cred.username'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name=password [(ngModel)]='cred.password'></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button>Sign In</button>
    </div>
  </form>
</ion-content>
