<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>

    <ion-title>Hydrant Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{ name }}</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col> Temperature: </ion-col>
          <ion-col> {{ temperature }} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Pressure: </ion-col>
          <ion-col> {{ pressure }} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Condition: </ion-col>
          <ion-col> {{ condition }} </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
